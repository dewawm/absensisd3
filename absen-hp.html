<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Portal Absensi Orang Tua - SD3 Lukluk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: light; }
    body { font-family: "Plus Jakarta Sans", sans-serif; }
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">
  <main class="max-w-md mx-auto p-4 pb-20 space-y-4">
    <header class="bg-white border border-slate-100 rounded-2xl p-4 shadow-sm text-center">
      <h1 class="text-xl font-bold text-slate-800">Form Absensi Siswa</h1>
      <p class="text-xs text-slate-500 mt-1">Portal untuk orang tua/wali siswa.</p>
    </header>

    <form id="attendanceForm" class="space-y-4">
      <!-- 1. Dropdown Nama Siswa -->
      <section class="bg-white border border-slate-100 rounded-2xl p-5 shadow-sm space-y-3">
        <div class="flex justify-between items-center">
          <h2 class="font-bold text-sm text-slate-700">1. Identitas Siswa</h2>
          <button type="button" id="addStudentBtn" class="text-xs text-blue-600 font-semibold hover:underline">+ Tambah Siswa</button>
        </div>
        <label class="block">
          <span class="text-xs font-semibold text-slate-500 mb-1 block">Nama Lengkap</span>
          <select id="studentSelect" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm bg-white focus:ring-2 focus:ring-blue-500 outline-none transition">
            <option value="">-- Pilih Nama Siswa --</option>
          </select>
        </label>
      </section>

      <!-- 2. Keterangan Kehadiran -->
      <section class="bg-white border border-slate-100 rounded-2xl p-5 shadow-sm space-y-4">
        <h2 class="font-bold text-sm text-slate-700">2. Data Kehadiran</h2>
        
        <label class="block">
          <span class="text-xs font-semibold text-slate-500 mb-1 block">Keterangan</span>
          <select id="statusSelect" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm bg-white focus:ring-2 focus:ring-blue-500 outline-none transition">
            <option value="Hadir">Hadir</option>
            <option value="Sakit">Sakit</option>
            <option value="Izin">Izin</option>
            <option value="Tanpa Alasan">Tanpa Alasan</option>
          </select>
        </label>

        <!-- 3. Jika Hadir: Masuk/Pulang -->
        <div id="attendanceTypeContainer" class="fade-in">
          <label class="block">
            <span class="text-xs font-semibold text-slate-500 mb-1 block">Jenis Absen</span>
            <select id="typeSelect" class="w-full px-4 py-3 rounded-xl border border-slate-200 text-sm bg-white focus:ring-2 focus:ring-blue-500 outline-none transition">
              <option value="Masuk">Absen Masuk</option>
              <option value="Pulang">Absen Pulang</option>
            </select>
          </label>
        </div>

        <!-- 4. Jika Izin/Sakit: Upload Foto -->
        <div id="uploadContainer" class="hidden fade-in">
          <label class="block">
            <span class="text-xs font-semibold text-slate-500 mb-1 block">Bukti Foto (Surat/Kondisi)</span>
            <div class="relative">
              <input type="file" id="proofFile" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition border border-slate-200 rounded-xl">
            </div>
            <p class="text-[10px] text-slate-400 mt-1">Maksimal 2MB. Format JPG/PNG.</p>
          </label>
        </div>
      </section>

      <!-- 3. Lokasi GPS -->
      <section class="bg-white border border-slate-100 rounded-2xl p-5 shadow-sm space-y-3">
        <div class="flex justify-between items-center">
          <h2 class="font-bold text-sm text-slate-700">3. Lokasi Saat Ini</h2>
          <button type="button" id="refreshLocBtn" class="text-xs text-blue-600 font-semibold hover:underline flex items-center gap-1">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            Refresh
          </button>
        </div>
        <div class="bg-slate-50 p-3 rounded-xl border border-slate-200 text-xs text-slate-600 flex items-center gap-2">
          <svg class="w-4 h-4 text-slate-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          <span id="locationText" class="font-mono">Menunggu GPS...</span>
        </div>
      </section>

      <!-- 5. Tombol Simpan -->
      <button type="submit" id="submitBtn" class="w-full py-3.5 rounded-xl bg-blue-600 text-white font-bold text-sm shadow-lg shadow-blue-100 hover:bg-blue-700 active:scale-95 transition flex justify-center items-center gap-2">
        <span>Simpan Presensi</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
      </button>
    </form>

    <details class="bg-white border border-slate-100 rounded-2xl p-4 shadow-sm group">
      <summary class="font-bold text-xs text-slate-500 cursor-pointer list-none flex justify-between items-center uppercase tracking-wide">
        <span>⚙️ Pengaturan Koneksi</span>
        <span class="transition group-open:rotate-180">▼</span>
      </summary>
      <div class="mt-4 space-y-4 border-t border-slate-100 pt-4">
        <label class="block">
          <span class="text-xs font-semibold text-slate-500 mb-1 block">Google Apps Script Webhook URL</span>
          <input id="webhookUrl" type="url" placeholder="https://script.google.com/macros/s/..." class="w-full px-3 py-2 rounded-xl border border-slate-200 text-sm">
        </label>
        <button id="saveConfigBtn" class="w-full px-3 py-2 rounded-xl bg-slate-800 text-white text-xs font-bold">Simpan Konfigurasi</button>
      </div>
    </details>
  </main>

  <div id="toast" class="hidden fixed bottom-5 left-1/2 -translate-x-1/2 bg-slate-900 text-white text-sm px-4 py-2 rounded-xl shadow-xl z-50 whitespace-nowrap"></div>

  <script>
    // --- Konfigurasi & State ---
    const STUDENT_KEY = "sd3_data_siswa_v1"; // Menggunakan key yang sama dengan admin agar sinkron jika satu device
    const WEBHOOK_KEY = "sd3_absen_webhook_url";
    const ATT_KEY = "sd3_presensi_v2"; // Key database yang digunakan daftar-hadir.html
    
    const el = {
      studentSelect: document.getElementById("studentSelect"),
      statusSelect: document.getElementById("statusSelect"),
      typeSelect: document.getElementById("typeSelect"),
      typeContainer: document.getElementById("attendanceTypeContainer"),
      uploadContainer: document.getElementById("uploadContainer"),
      proofFile: document.getElementById("proofFile"),
      locationText: document.getElementById("locationText"),
      refreshLocBtn: document.getElementById("refreshLocBtn"),
      form: document.getElementById("attendanceForm"),
      submitBtn: document.getElementById("submitBtn"),
      webhookUrl: document.getElementById("webhookUrl"),
      saveConfigBtn: document.getElementById("saveConfigBtn"),
      addStudentBtn: document.getElementById("addStudentBtn"),
      toast: document.getElementById("toast")
    };

    let students = [];
    let fileBase64 = "";
    let fileMime = "";
    let currentLocation = null;

    // --- Inisialisasi ---
    init();

    function init() {
      loadStudents();
      loadConfig();
      
      el.statusSelect.addEventListener("change", handleStatusChange);
      el.proofFile.addEventListener("change", handleFileSelect);
      el.form.addEventListener("submit", handleSubmit);
      el.saveConfigBtn.addEventListener("click", saveConfig);
      el.addStudentBtn.addEventListener("click", addStudentManual);
      el.refreshLocBtn.addEventListener("click", getLocation);
      
      // Trigger initial state
      handleStatusChange();
      getLocation();
    }

    // --- Logic Data Siswa ---
    function loadStudents() {
      try {
        const raw = localStorage.getItem(STUDENT_KEY);
        students = raw ? JSON.parse(raw) : [];
        renderStudentDropdown();
      } catch (e) {
        students = [];
      }
    }

    function renderStudentDropdown() {
      el.studentSelect.innerHTML = '<option value="">-- Pilih Nama Siswa --</option>';
      students
        .filter(s => s.is_active !== false)
        .sort((a, b) => (a.full_name || "").localeCompare(b.full_name || ""))
        .forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.full_name; // Mengirim nama sebagai identifier sederhana
          opt.textContent = s.full_name;
          el.studentSelect.appendChild(opt);
        });
    }

    function addStudentManual() {
      const name = prompt("Masukkan Nama Lengkap Siswa:");
      if (name && name.trim()) {
        const newStudent = {
          id: "MANUAL-" + Date.now(),
          full_name: name.trim(),
          is_active: true
        };
        students.push(newStudent);
        localStorage.setItem(STUDENT_KEY, JSON.stringify(students));
        renderStudentDropdown();
        el.studentSelect.value = name.trim();
        toast("Siswa ditambahkan ke daftar.");
      }
    }

    // --- Logic UI Form ---
    function handleStatusChange() {
      const status = el.statusSelect.value;
      
      if (status === "Hadir") {
        el.typeContainer.classList.remove("hidden");
        el.uploadContainer.classList.add("hidden");
      } else if (status === "Sakit" || status === "Izin") {
        el.typeContainer.classList.add("hidden");
        el.uploadContainer.classList.remove("hidden");
      } else { // Tanpa Alasan
        el.typeContainer.classList.add("hidden");
        el.uploadContainer.classList.add("hidden");
      }
    }

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          alert("Ukuran file maksimal 2MB.");
          el.proofFile.value = "";
          return;
        }
        const reader = new FileReader();
        reader.onload = function(ev) {
          // Ambil base64 murni tanpa prefix data:image/...
          fileBase64 = ev.target.result.split(',')[1];
          fileMime = file.type;
        };
        reader.readAsDataURL(file);
      } else {
        fileBase64 = "";
        fileMime = "";
      }
    }

    // --- Logic Lokasi ---
    function getLocation() {
      el.locationText.textContent = "Mencari koordinat GPS...";
      if (!navigator.geolocation) {
        el.locationText.textContent = "Browser tidak mendukung GPS.";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          currentLocation = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude
          };
          el.locationText.textContent = `${currentLocation.lat.toFixed(6)}, ${currentLocation.lng.toFixed(6)}`;
        },
        (err) => {
          el.locationText.textContent = "Gagal ambil lokasi. Pastikan izin aktif.";
          currentLocation = null;
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    // --- Logic Submit ---
    async function handleSubmit(e) {
      e.preventDefault();
      
      const studentName = el.studentSelect.value;
      if (!studentName) return toast("Pilih nama siswa dulu.");
      
      const webhookUrl = localStorage.getItem(WEBHOOK_KEY);
      if (!webhookUrl) return toast("Webhook URL belum disetting (lihat bawah).");

      const status = el.statusSelect.value;
      const type = (status === "Hadir") ? el.typeSelect.value : "";
      
      // Validasi foto jika sakit/izin
      if ((status === "Sakit" || status === "Izin") && !fileBase64) {
        if (!confirm("Anda belum upload foto bukti. Lanjutkan tanpa foto?")) return;
      }

      el.submitBtn.disabled = true;
      el.submitBtn.innerHTML = "Mengirim...";

      const payload = {
        action: "insert_attendance",
        student_name: studentName,
        status: status,
        type: type, // Masuk/Pulang atau kosong
        file_base64: fileBase64,
        file_mime: fileMime,
        timestamp: new Date().toISOString(),
        location: currentLocation
      };

      try {
        // Kirim ke Google Apps Script (no-cors karena biasanya GAS Web App)
        await fetch(webhookUrl, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // Simpan ke LocalStorage agar terhubung dengan daftar-hadir.html
        saveToLocalAttendance(studentName, status, type, currentLocation);

        toast("Data presensi terkirim!");
        el.form.reset();
        fileBase64 = "";
        handleStatusChange(); // Reset UI state
      } catch (err) {
        toast("Gagal mengirim: " + err.message);
      } finally {
        el.submitBtn.disabled = false;
        el.submitBtn.innerHTML = `<span>Simpan Presensi</span><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>`;
      }
    }

    // --- Logic Local Storage (Sinkronisasi ke Admin) ---
    function saveToLocalAttendance(name, status, type, loc) {
      const student = students.find(s => s.full_name === name);
      if (!student) return;

      const now = new Date();
      const date = now.getFullYear() + "-" + String(now.getMonth() + 1).padStart(2, "0") + "-" + String(now.getDate()).padStart(2, "0");
      const time = String(now.getHours()).padStart(2, "0") + ":" + String(now.getMinutes()).padStart(2, "0");

      let data = [];
      try {
        const raw = localStorage.getItem(ATT_KEY);
        data = raw ? JSON.parse(raw) : [];
      } catch (e) { data = []; }

      // Cari data hari ini untuk siswa tersebut
      let row = data.find(x => x.date === date && x.student_id === student.id);
      
      if (!row) {
        row = {
          id: "ATT-" + Date.now(),
          date: date,
          student_id: student.id,
          student_name: student.full_name,
          nisn: student.nisn,
          parent_wa: student.parent_wa,
          status: "Belum Absen",
          check_in: "",
          check_out: "",
          notes: "",
          created_at: new Date().toISOString()
        };
        data.push(row);
      }

      row.status = status;
      row.updated_at = new Date().toISOString();

      if (status === "Hadir") {
        if (type === "Masuk") row.check_in = time;
        if (type === "Pulang") row.check_out = time;
      }

      if (loc) {
        const locStr = `GPS: ${loc.lat.toFixed(5)},${loc.lng.toFixed(5)}`;
        if (!row.notes.includes("GPS:")) row.notes = row.notes ? row.notes + " | " + locStr : locStr;
      }

      localStorage.setItem(ATT_KEY, JSON.stringify(data));
    }

    // --- Config ---
    function loadConfig() {
      const url = localStorage.getItem(WEBHOOK_KEY);
      if (url) el.webhookUrl.value = url;
    }

    function saveConfig() {
      const url = el.webhookUrl.value.trim();
      if (url) {
        localStorage.setItem(WEBHOOK_KEY, url);
        toast("Konfigurasi tersimpan.");
      }
    }

    function toast(msg) {
      el.toast.textContent = msg;
      el.toast.classList.remove("hidden");
      setTimeout(() => el.toast.classList.add("hidden"), 3000);
    }
  </script>
</body>
</html>
