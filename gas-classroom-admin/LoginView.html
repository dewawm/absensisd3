<section class="login-screen" id="loginScreen">
  <div class="login-card">
    <h2>Administrasi Kelas</h2>
    <p>SD - Sistem terintegrasi QR, nilai, jurnal, dan konseling.</p>
    <form id="loginForm">
      <div class="field">
        <label for="loginUsername">Username / Email</label>
        <input id="loginUsername" class="input" required placeholder="admin" />
      </div>
      <div class="field">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" class="input" type="password" required placeholder="******" />
      </div>
      <button class="btn btn-primary" type="submit" style="width: 100%">Masuk</button>
      <p class="note" style="margin-top: 10px">Default setup: `admin/admin123` atau `guru1/guru123`</p>
    </form>
  </div>
</section>
