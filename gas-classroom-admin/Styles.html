<style>
  :root {
    --bg-0: #f4f7f8;
    --bg-1: #eaf1f2;
    --surface: #ffffff;
    --surface-alt: #f8fbfb;
    --text: #163233;
    --muted: #5c7070;
    --brand: #0f766e;
    --brand-2: #0e7490;
    --danger: #b91c1c;
    --warn: #b45309;
    --ok: #047857;
    --border: #d9e5e4;
    --shadow: 0 12px 36px rgba(12, 39, 40, 0.08);
    --radius: 14px;
  }

  * {
    box-sizing: border-box;
  }

  html,
  body {
    margin: 0;
    padding: 0;
    font-family: "Nunito Sans", "Segoe UI", sans-serif;
    color: var(--text);
    background: radial-gradient(circle at 20% 5%, var(--bg-1), var(--bg-0) 45%, #f2f6f6 100%);
    min-height: 100%;
  }

  .hidden {
    display: none !important;
  }

  .app-shell {
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    width: 260px;
    background: linear-gradient(180deg, #0f766e, #155e75);
    color: #dffaf8;
    padding: 18px 14px;
    position: sticky;
    top: 0;
    height: 100vh;
    overflow-y: auto;
  }

  .brand-box {
    border: 1px solid rgba(255, 255, 255, 0.18);
    border-radius: var(--radius);
    padding: 14px;
    margin-bottom: 16px;
    background: rgba(255, 255, 255, 0.06);
  }

  .brand-box h1 {
    margin: 0;
    font-size: 17px;
    letter-spacing: 0.02em;
  }

  .brand-box p {
    margin: 4px 0 0;
    font-size: 12px;
    opacity: 0.9;
  }

  .menu-btn {
    width: 100%;
    text-align: left;
    border: 0;
    cursor: pointer;
    color: #dffaf8;
    background: transparent;
    border-radius: 10px;
    padding: 11px 12px;
    margin: 2px 0;
    transition: 0.18s ease;
    font-weight: 700;
    letter-spacing: 0.02em;
  }

  .menu-btn:hover {
    background: rgba(255, 255, 255, 0.16);
  }

  .menu-btn.active {
    background: #f0fdfa;
    color: #114847;
  }

  .main-area {
    flex: 1;
    padding: 18px;
  }

  .topbar {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 14px 16px;
    margin-bottom: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
  }

  .topbar h2 {
    margin: 0;
    font-size: 19px;
  }

  .topbar p {
    margin: 2px 0 0;
    color: var(--muted);
    font-size: 13px;
  }

  .btn {
    border: 0;
    border-radius: 10px;
    padding: 10px 13px;
    cursor: pointer;
    font-weight: 700;
    font-size: 13px;
    transition: 0.15s ease;
    line-height: 1;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .btn-primary {
    background: var(--brand);
    color: #fff;
  }

  .btn-primary:hover {
    background: #0a5e58;
  }

  .btn-secondary {
    background: #e0f2fe;
    color: #0f4666;
  }

  .btn-danger {
    background: #fee2e2;
    color: var(--danger);
  }

  .btn-soft {
    background: #ecfdf5;
    color: #115e59;
  }

  .grid {
    display: grid;
    gap: 14px;
  }

  .grid-2 {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }

  .grid-3 {
    grid-template-columns: repeat(3, minmax(0, 1fr));
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 15px;
  }

  .card h3 {
    margin: 0 0 10px;
    font-size: 16px;
  }

  .kpi {
    background: linear-gradient(160deg, #f0fdfa, #f1f5f9);
    border: 1px solid #d4e5e2;
    border-radius: 12px;
    padding: 12px;
  }

  .kpi .label {
    font-size: 12px;
    color: var(--muted);
  }

  .kpi .value {
    font-size: 24px;
    font-weight: 800;
    margin-top: 4px;
  }

  .input,
  .select,
  .textarea {
    width: 100%;
    border: 1px solid var(--border);
    background: var(--surface-alt);
    border-radius: 10px;
    padding: 9px 10px;
    outline: none;
    font-size: 14px;
    color: var(--text);
  }

  .input:focus,
  .select:focus,
  .textarea:focus {
    border-color: #7dd3fc;
    box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.2);
    background: #fff;
  }

  .textarea {
    min-height: 92px;
    resize: vertical;
  }

  .field {
    margin-bottom: 11px;
  }

  .field label {
    display: block;
    margin-bottom: 5px;
    font-size: 12px;
    color: var(--muted);
    font-weight: 700;
  }

  .row {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
  }

  .table-wrap {
    width: 100%;
    overflow: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 760px;
  }

  th,
  td {
    border-bottom: 1px solid #edf3f3;
    padding: 10px 8px;
    font-size: 13px;
    text-align: left;
    vertical-align: top;
  }

  th {
    color: var(--muted);
    background: #f7fbfb;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.02em;
  }

  .badge {
    display: inline-block;
    padding: 4px 9px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.03em;
  }

  .st-hadir {
    background: #dcfce7;
    color: #166534;
  }

  .st-sakit {
    background: #dbeafe;
    color: #1d4ed8;
  }

  .st-izin {
    background: #fef3c7;
    color: #92400e;
  }

  .st-alfa {
    background: #fee2e2;
    color: #991b1b;
  }

  .note {
    font-size: 12px;
    color: var(--muted);
  }

  .login-screen {
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: 20px;
  }

  .login-card {
    width: 100%;
    max-width: 400px;
    border-radius: 18px;
    background: var(--surface);
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    padding: 24px 20px;
  }

  .login-card h2 {
    margin: 0 0 6px;
    font-size: 22px;
  }

  .login-card p {
    margin: 0 0 16px;
    color: var(--muted);
  }

  .mobile-header {
    display: none;
    margin-bottom: 12px;
  }

  .toast {
    position: fixed;
    right: 14px;
    bottom: 14px;
    background: #0f172a;
    color: #fff;
    border-radius: 10px;
    padding: 10px 12px;
    max-width: 320px;
    font-size: 12px;
    box-shadow: 0 12px 26px rgba(2, 6, 23, 0.4);
    z-index: 99;
    opacity: 0;
    transform: translateY(10px);
    pointer-events: none;
    transition: 0.2s ease;
  }

  .toast.show {
    opacity: 1;
    transform: translateY(0);
  }

  @media (max-width: 980px) {
    .grid-3 {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (max-width: 820px) {
    .app-shell {
      display: block;
    }

    .sidebar {
      position: fixed;
      left: -270px;
      z-index: 40;
      transition: 0.25s ease;
      width: 260px;
    }

    .sidebar.open {
      left: 0;
    }

    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
    }

    .main-area {
      padding: 12px;
    }

    .grid-2,
    .grid-3 {
      grid-template-columns: 1fr;
    }
  }
</style>
