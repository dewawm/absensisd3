<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SD No. 3 Lukluk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-[0_20px_50px_rgba(8,_112,_184,_0.07)] p-10 border border-gray-100">
        
        <div class="flex flex-col items-center mb-10">
    <div class="mb-4">
        <img src="images/logo.png" alt="Logo SD No. 3 Lukluk" class="w-24 h-24 object-contain drop-shadow-md">
    </div>
            <h1 class="text-2xl font-bold text-gray-800">ADMINISTRASI KELAS 4 </h1>
            <h2 class="text-2xl font-bold text-gray-800">SD NO. 3 LUKLUK</h2>
            <p class="text-gray-400 text-sm mt-1 text-center">Silakan masuk untuk mengelola administrasi kelas 4</p>
        </div>

       <form action="dashboard.html" method="GET" class="space-y-5">
    <div>
        <label class="text-sm font-semibold text-gray-700 block mb-2">Username</label>
        <input type="text" name="username" required 
            class="w-full px-5 py-3.5 rounded-xl bg-gray-50 border border-gray-200 focus:border-blue-500 outline-none">
    </div>

    <div>
        <label class="text-sm font-semibold text-gray-700 block mb-2">Password</label>
        <input type="password" name="password" required 
            class="w-full px-5 py-3.5 rounded-xl bg-gray-50 border border-gray-200 focus:border-blue-500 outline-none">
    </div>

    <button type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all">
        Masuk Sekarang
    </button>
</form>

<script>
    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Mencegah halaman refresh

        // Ambil nilai dari input (pastikan Anda menambahkan id="username" dan id="password" pada tag input)
        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;

        // Tentukan username dan password yang diinginkan
        const validUsername = "admin";
        const validPassword = "123";

        if (usernameInput === validUsername && passwordInput === validPassword) {
            // Jika benar, arahkan ke dashboard
            window.location.href = 'dashboard.html';
        } else {
            // Jika salah, tampilkan pesan peringatan
            alert('Username atau Password salah! Coba gunakan admin/123');
        }
    });
</script>
        <div class="mt-10 text-center">
            <p class="text-gray-400 text-xs uppercase tracking-widest font-semibold">SD No. 3 Lukluk</p>
        </div>
    </div>

</body>
</html>
